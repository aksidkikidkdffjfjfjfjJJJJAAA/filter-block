<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想回避ブラウザ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f2f2ff;
      font-family: sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      padding: 8px;
      font-size: 14px;
      margin-right: 5px;
      width: 250px;
      max-width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: white;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>仮想回避ブラウザ</h1>
  <div class="description">
    任意のURLを読み込み、ページ内に表示します（iframeで表示可能なサイトのみ）。
  </div>

  <div class="form-wrapper">
    <select id="protocol">
      <option value="https://">https://</option>
      <option value="http://">http://</option>
    </select>
    <input type="text" id="urlInput" placeholder="example.com">
    <button onclick="loadSite()">アクセス</button>
  </div>

  <iframe id="viewer" srcdoc="<p style='text-align:center;padding-top:20px;'>ここにサイトが表示されます</p>"></iframe>

  <div class="footer">
    © 2025 YourName. 教育目的でのみ使用してください。 |
    <a href="https://github.com/">GitHub</a>
  </div>

  <script>
    function loadSite() {
      const protocol = document.getElementById("protocol").value;
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("URLを入力してください。");
        return;
      }
      const fullUrl = protocol + url;
      document.getElementById("viewer").src = fullUrl;
    }
  </script>
</body>
</html>
