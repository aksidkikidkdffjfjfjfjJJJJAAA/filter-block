<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想Google検索ブラウザ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://cse.google.com/cse.js?cx=e03c023c1a4714124"></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      background-color: #333;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .search-bar {
      background-color: #2b2b2b;
      padding: 10px 20px;
    }

    .results-area {
      flex: 1;
      display: flex;
      flex-direction: row;
      border-top: 2px solid #444;
    }

    .search-results {
      width: 35%;
      max-width: 500px;
      background-color: #1f1f1f;
      padding: 10px;
      overflow-y: auto;
    }

    .search-results a {
      display: block;
      color: #4da6ff;
      text-decoration: none;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .viewer {
      flex: 1;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .results-area {
        flex-direction: column;
      }
      .search-results {
        width: 100%;
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="title-bar">🔍 仮想Googleブラウザ</div>
  <div class="search-bar">
    <div class="gcse-search"></div>
  </div>
  <div class="results-area">
    <div class="search-results" id="linkArea">
      🔗 検索結果を押すと右側に表示されます
    </div>
    <div class="viewer">
      <iframe id="viewer" srcdoc="<p style='color:white; text-align:center; padding-top:20px;'>ここに表示されます</p>"></iframe>
    </div>
  </div>

  <script>
    // 検索結果にイベントを追加
    const observer = new MutationObserver(() => {
      const links = document.querySelectorAll('.gsc-webResult.gsc-result a.gs-title');
      links.forEach(link => {
        link.setAttribute('target', '_self');
        link.onclick = function(e) {
          e.preventDefault();
          const url = link.href;
          document.getElementById('viewer').src = url;
        };
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
