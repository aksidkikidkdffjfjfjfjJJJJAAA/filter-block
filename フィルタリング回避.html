<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮想Google検索</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      width: 600px;
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #2d2d2d;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .title-bar {
      background-color: #444;
      padding: 8px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">仮想Googleブラウザ</div>
    <div class="content">
      <div class="input-area">
        <input type="text" id="searchBox" placeholder="検索ワードを入力">
        <button onclick="searchGoogle()">検索</button>
      </div>
    </div>
  </div>

  <script>
    function searchGoogle() {
      const query = document.getElementById("searchBox").value.trim();
      if (query) {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }
  </script>
</body>
</html>
